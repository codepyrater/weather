version: 2.1

orbs:
  node: circleci/node@4.1.0

jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '14'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Install Dependencies
                command: npm install
            - run:
                name: Build Project
                command: npm run build
            - run:
                name: Run Tests
                command: npm test

workflows:
  version: 2
  build:
    jobs:
      - build-and-test
